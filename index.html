<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="Search City..."
                        aria-label="Search City" aria-describedby="button-search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <ul class="list-group" id="cityList">
                </ul>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="city"></h2>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="fiveDay">

                    </div>
                </div>


            </div>


        </div>

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>

</body>

</html>
